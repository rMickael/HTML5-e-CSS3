<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>

    <style>
        audio {
            background-color: aqua;    
        }
    </style>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispotivos diferentes
    ou aumente e dimunua a tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="img/img-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="img/img-m.png" type="image/png">
        <img src="Img/img-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <audio src="Midia/Sample.wav" controls></audio>
</body>
</html>
